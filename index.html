<!DOCTYPE html>
<html lang="en" ng-app="ladderApp" class="ng-app">
	<head>
		<title>Ladder</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href="/career-ladder-app/" />
		<link rel="stylesheet" type="text/css" media="all" href="static/css/app.css" />
	</head>
	<body ng-controller="AppCtrl">
      <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: -1;">
        <div ng-controller="FiltersCtrl" ng-cloak ng-include="'static/js/app/templates/filtersPanel.html'" class="fade-animation">
        </div>
        <jobs-flow ng-controller="JobsCtrl" items="items" years="years" find-jobs-ctrl="findJobs(month, year)" on-job-point-enter-ctrl="onJobPointEnter(job)" on-job-point-leave-ctrl="onJobPointLeave(job)"></jobs-flow>
        <div ng-controller="SkillsCtrl" ng-include="'static/js/app/templates/skillsBoard.html'" class="ui-overlay fade-animation" ng-cloak>
        </div>
	  </div>

	  <footer>
	  </footer>

   	  <script data-main="static/js/app/main" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
