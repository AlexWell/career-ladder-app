<!DOCTYPE html>
<html lang="en" ng-app="ladderApp" class="ng-app no-js">
  <head>
    <title>Alex Levshin's jobs flow</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<base href="/" />-->
    <base href="/career-ladder-app/" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="static/css/app.css" />
  </head>
  <body ng-controller="AppCtrl">
    <sliding-panel ng-controller="SlidingCtrl" positions="dataModel.positions" header="dataModel.header" comments="dataModel.comments" contacts="dataModel.contacts" ng-cloak>
    </sliding-panel>

    <div class="main-view">
      <div class="main-view-wrapper">
        <div class="left-column-wrapper">
          <div ng-controller="FiltersCtrl" class="filters-panel-container" ng-cloak ng-include="'static/js/app/templates/filtersPanel.html'">
          </div>
          <tags-cloud ng-controller="TagsCtrl" class="tags-cloud-container" ng-cloak items="items">
          </tags-cloud>
          <jobs-flow ng-controller="JobsCtrl" class="jobs-flow-container" ng-cloak items="items" years="years" find-jobs-ctrl="findJobs(month, year)" on-job-point-enter-ctrl="onJobPointEnter(job)" on-job-point-leave-ctrl="onJobPointLeave(job)" on-job-point-click-ctrl="onJobPointClick(clicked)">
          </jobs-flow>
          <div ng-controller="SkillsCtrl" class="skills-board-container" ng-cloak ng-include="'static/js/app/templates/skillsBoard.html'">
          </div>
        </div>
        <div class="right-column-wrapper" ng-controller="ResumesCtrl" ng-include="'static/js/app/templates/resumesPanel.html'" ng-cloak>
        </div>
      </div>
	</div>

	<footer>
	</footer>
   	<script data-main="static/js/app/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
