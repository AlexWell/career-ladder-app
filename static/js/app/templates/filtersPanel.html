<div>
  <div class="flex-wrapper">
   <span class="filters-panel-item-label">Years:</span>
   <span class="filters-panel-item-value">
     <div range-slider min="years.rangeMin" max="years.rangeMax" model-min="years.min" model-max="years.max" step="1" />
   </span>
  </div>
  <div class="flex-wrapper">
   <span class="filters-panel-item-label">Positions:</span>
   <span class="filters-panel-item-value filters-panel-item-value-checkbox">
     <div ng-repeat="pos in positions">
       <input type="checkbox" ng-model="positionChecked" ng-change="onPositionClick(pos)"/>
       <label> {{ pos }}</label>
     </div>
   </span>
  </div>
  <div class="flex-wrapper">
    <span class="filters-panel-item-label">Types of employment:</span>
    <span class="filters-panel-item-value filters-panel-item-value-checkbox">
      <div ng-repeat="et in employment_types">
        <input type="checkbox" ng-model="employmentTypeChecked" ng-change="onEmploymentTypeClick(et)"/>
        <label> {{et}} </label>
      </div>
    </span>
  </div>
  <div class="flex-wrapper">
    <span class="filters-panel-item-label">Working types:</span>
    <span class="filters-panel-item-value filters-panel-item-value-checkbox">
      <div ng-repeat="wt in working_types">
        <input type="checkbox" ng-model="workingTypeChecked" ng-change="onWorkingTypeClick(wt)"/>
        <label> {{wt}} </label>
      </div>
    </span>
  </div>
 </div>
