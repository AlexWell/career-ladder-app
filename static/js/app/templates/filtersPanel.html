<div>
  <div class="flex-wrapper">
   <span class="filters-panel-item-label">Years:</span>
   <span class="filters-panel-item-value">
     <div disabled="frozen" range-slider min="years.rangeMin" max="years.rangeMax" model-min="years.min" model-max="years.max" step="1" />
   </span>
  </div>
  <div class="flex-wrapper">
   <span class="filters-panel-item-label">Positions:</span>
   <span id="positions" class="filters-panel-item-value filters-panel-item-value-checkbox" ng-mouseenter="onValueBoxMouseEnter($event)" ng-mouseleave="onValueBoxMouseLeave($event)">
     <div ng-repeat="pos in positions">
       <label class="checkbox-label"><input ng-disabled="frozen" type="checkbox" ng-model="positionsStates[pos]" ng-change="onPositionClick()"/>
       {{ pos }}</label>
     </div>
   </span>
  </div>
  <div class="flex-wrapper">
    <span class="filters-panel-item-label">Types of employment:</span>
    <span id="employmentTypes" class="filters-panel-item-value filters-panel-item-value-checkbox" ng-mouseenter="onValueBoxMouseEnter($event)" ng-mouseleave="onValueBoxMouseLeave($event)">
      <div ng-repeat="et in employment_types">
        <label class="checkbox-label"><input ng-disabled="frozen" type="checkbox" ng-model="employmentTypesStates[et]" ng-change="onEmploymentTypeClick()"/>
        {{et}}</label>
        <img src="" ex-xlink-href="{{ getEmploymentTypeIcon(et) }}" class="filter-panel-employment-type-image" />
      </div>
    </span>
  </div>
  <div class="flex-wrapper">
    <span class="filters-panel-item-label">Working types:</span>
    <span id="workingTypes" class="filters-panel-item-value filters-panel-item-value-checkbox" ng-mouseenter="onValueBoxMouseEnter($event)" ng-mouseleave="onValueBoxMouseLeave($event)">
      <div ng-repeat="wt in working_types">
        <label class="checkbox-label"><input ng-disabled="frozen" type="checkbox" ng-model="workingTypesStates[wt]" ng-change="onWorkingTypeClick()"/>
        {{wt}}</label>
      </div>
    </span>
  </div>
 </div>

<div class="filtersValuePanel" ng-cloak>
  <button title="Select all" ng-click="select($event, true)">+*</button>
  <button title="Unselect all" ng-click="select($event, false)">-*</button>
</div>
